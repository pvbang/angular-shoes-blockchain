<div class="container-fluid">
  <div class="container mb-4">
    <form [noValidate]="false" #docForm="ngForm" (ngSubmit)="onAddDocSubmit()">
      <div class="row form-row">
        <div class="col-12">
          <div class="usr-image d-flex justify-content-center flex-column align-items-center mt-3 mb-5 object-fit">
            <img class="image rounded-circle" [src]=" image_url || '../../../assets/images/shoes.png'" alt="user"
              width="150px">
            <div class="img-c mb-3 mt-3 col-md-6 d-flex flex-column">
              <label class="form-label text-center" for="formFile">Chọn ảnh giày</label>
              <input class="img-chooser form-control" type="file" id="formFile" (change)="PreviewImage($event)">
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>ID <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.docID" name="docID" id="accid" type="text" class="form-control"
              placeholder="ID giày (ganache account address)" required />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>
              Tên giày
              <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup>
            </label>
            <input [(ngModel)]="model.fName" name="fName" id="fname" type="text" class="form-control"
              placeholder="Tên giày" required />
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-group">
            <label>Loại giày <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.lName" name="lName" id="lname" type="text" class="form-control"
              placeholder="Loại giày" />
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Ngày nhập hàng <sup class="fas fa-asterisk fw-normal text-danger"
                style="font-size: 8px;"></sup></label>
            <div class="cal-icon">
              <input [(ngModel)]="model.Doj" name="Doj" id="dob" type="date" class="form-control"
                placeholder="date of Joining" required />
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Thương hiệu <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.emailID" name="emailID" id="email" type="text" class="form-control"
              placeholder="Thương hiệu" required />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Mô tả <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.phone" name="phone" id="mob" type="text" class="form-control" placeholder="Mô tả"
              required />
          </div>
        </div>

        <div class="col-12 col-sm-3" style="display: none;">
          <div class="form-group">
            <label>City <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.city" name="city" id="city" type="text" class="form-control hidden" placeholder="City"
              required />
          </div>
        </div>
        <div class="col-12 col-sm-3" style="display: none;">
          <div class="form-group">
            <label>State </label>
            <input [(ngModel)]="model.state" name="state" id="state" type="text" class="form-control hidden"
              placeholder="state" />
          </div>
        </div>
        <div class="col-12 col-sm-3" style="display: none;">
          <div class="form-group">
            <label>Speciality <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.speciality" name="speciality" id="spec" type="text" class="form-control hidden"
              placeholder="specialties" required />
          </div>
        </div>
      </div>
      <br>
      <button type="submit" id="btn" class="btn btn-success">
        Thêm giày</button>
    </form>
  </div>
  <app-progress_card [success]="success" [show]="show" [msg_text]="msg_text" [warn]="warn" (retry)="onAddDocSubmit()" (close)="onClose()">
  </app-progress_card>
</div>
